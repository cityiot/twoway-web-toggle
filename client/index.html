<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<link rel="stylesheet" href="switch.css">
	<meta charset="utf-8" />
	<title>CityIoT Two-way FIWARE sync test UI</title>
	<script src="twowaysync.js"></script>
</head>
<body>

    <div id="wrapper">
        <div id="inner1">
            <h2>
                Control mode: manual/auto
            </h2>

            <label class="switch">
                <input type="checkbox" id="toggle1">
                <span></span>
            </label>
        </div>

        <div id="inner2">
            <h2>
                Power state: off/on
            </h2>

            <label class="switch">
                <input type="checkbox" id="toggle2">
                <span></span>
            </label>
        </div>
    </div>
</body>
</html>
